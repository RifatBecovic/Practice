<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. Cas</title>
  </head>
  <body>
    <!--Kontenjeri sluze za skladistenje sadrzaja na stranici. -->
    <!-- Div kontenjer je najcesce koriscen HTML tag za ovu namenu.-->

    <div>
      <h1 align="center">Naslov nije bitan div tag jeste</h1>
      <p>Ovo se nalazi ispod</p>
      <!-- Alternative za div jesu: -->
    </div>
    <main>
      <h2>Paragraf ce postati boldiran</h2>
      <p><b>Paragraf je boldiran</b></p>
    </main>
    <section>
      <h3>Paragraf ce biti zakosen</h3>
      <p><i>Paragraf je zakosen</i></p>
    </section>
    <article>
      <h4>Paragraf ce biti markiran</h4>
      <p><mark>Paragraf je markiran</mark></p>
    </article>
    <header>
      <h5>Paragraf ce biti podvucen</h5>
      <p><ins>Paragraf je podvucen</ins></p>
    </header>
    <footer>
      <h6>Paragraf ce biti precrtan</h6>
      <p><del>Paragraf je precrtan</del></p>
    </footer>
  </body>
</html>
