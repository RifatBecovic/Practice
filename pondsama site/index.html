<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4cc7011bc6.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <video id="background-video" autoplay loop muted>
        <source
          src="./brandkit/art-pondsamasplashanimationpocetna.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div class="header-main">
      <img src="./brandkit/pondsamalogoheader.png" alt="" />
      <button type="submit">
        <span><i class="fa-solid fa-book-open "></i></span> Read Wiki
      </button>
    </div>
    <div class="section-playnow">
      <button class="button2" type="submit">
        <a href="#">PLAY NOW</a>
      </button>
    </div>
    <div class="pondsama-logo">
      <img src="./brandkit/pondsamasection2.webp" alt="" />
    </div>
    <div class="fish-cards">
      <div class="fish1">
        <img src="./brandkit/fish1.webp" alt="" />
      </div>
      <div class="fish2">
        <img src="./brandkit/fish2.webp" alt="" />
      </div>
      <div class="pondsama-info">
        <p>
          <span><i class="fa-solid fa-cube icon"></i></span> Browser based
          Metaverse
        </p>
        <p>
          <span><i class="fa-solid fa-fish icon"></i></span> ~ 10k fish already
          minted
        </p>
        <p>
          <span><i class="fa-brands fa-bitcoin icon"></i></span>
          Utilizing Moonsama Battle Engine<sup>TM</sup>
        </p>
      </div>
    <div class="button-learnmore">
<button type="submit">LEARN MORE</button>
    </div>
    <div class="howtostart">
      <h1>How to <span>get started?</span></h1>
    </div>
    <div class="cards">
    <div class="card1">
      <img src="./brandkit/pondsamafishes.jpg" alt="">
    </div>
    <div class="card2"><img src="./brandkit/pondbackground.png" alt="">
  </div>
    </div>
    <div class="lastsection">
      <p>Create your own Metapond</p>
      <br>
      <p>Form your team of 5 fish</p>
    </div>
    <div class="button-play">
      <button type="submit">GET YOUR FISH</button>
    </div>
    <div class="footer">
      <h1>Join <span>the community</span></h1>
      <button type="submit"><i class="fa-brands fa-twitter"></i>
      </button>
      <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </body>
</html>
